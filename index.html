<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>soya restaurant gallery</title>
    <style>
        /* 基础样式设置 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* 设置为中灰色 */
            background-color: #777777; 
            /* 文字使用白色，对比清晰 */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 标题样式 */
        h1 {
            margin-top: 40px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            /* 给文字加一点点阴影，更清晰 */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* 图片容器 */
        .gallery-container {
            width: 92%; 
            max-width: 600px;
        }

        /* 图片样式 */
        .gallery-container img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
            border-radius: 8px;
            /* 给图片加一个比较明显的深色阴影，在中灰色背景上很有质感 */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            /* 防止图片在加载前显示奇怪的边框 */
            border: none;
        }

        /* 页脚留白 */
        .footer-spacer {
            height: 60px;
        }
    </style>
</head>
<body>

    <h1>soya restaurant gallery</h1>

    <div class="gallery-container">
